<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAHID_BANK</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="welcome">Welcome To My Bank</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="email">
        <br>
        <input type="password" class="form-control" placeholder="password">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
    </div>

    <div id="transaction-area">
        <h1 class="transaction">Transaction-area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">00</span></h2>
            </div>
            </div>
        </div>
   

    <div class="row">
        <div class="col-md-6">
        <div class="Amount new">
            <h4>Deposit</h4>
            <br>
            <input id="depositAmount" type="text" class="form-control" placeholder="$ want to make deposit">
            <br>
            <button id="adddeposit" class="btn btn-success">Deposit</button>
        </div>
        </div>
        <div class="col-md-6"> 
        <div class="Total new">
            <h4>Withdraw</h4>
            <br>
            <input id="withdrawAmount" type="text" class="form-control" placeholder="$ want to make withdraw">
            <br>
            <button id="addwithdraw" class="btn btn-success">Withdraw</button>
        </div>
        </div>
    </div>
</div>




    <script>
        //login-area
        const loginBtn=document.getElementById("login");
        loginBtn.addEventListener("click",function(){

        
        const loginArea=document.getElementById("login-area");
        loginArea.style.display="none";

        const transactionArea=document.getElementById("transaction-area");
        transactionArea.style.display="block";
    })

    let currentBalance=document.getElementById("currentBalance").innerText;
      let currentBalanceNumber=parseFloat(currentBalance);

//depositbuttonwork
    const depositBtn=document.getElementById("adddeposit");
    

    depositBtn.addEventListener('click',function(){

        let depositAmount=document.getElementById("depositAmount").value;
       let depositNumber=parseFloat(depositAmount);
        

        let currentDeposit=document.getElementById("currentDeposit").innerText;
        let currentdepositNumber=parseFloat(currentDeposit);


        currentdepositNumber=depositNumber+currentdepositNumber;
        document.getElementById("currentDeposit").innerText=currentdepositNumber;

        
      

        currentBalanceNumber=depositNumber+currentBalanceNumber;
        document.getElementById("currentBalance").innerText=currentBalanceNumber;

        document.getElementById("depositAmount").value=" ";

    })

    //withdrawtbuttonwork
    const withdrawBtn=document.getElementById("addwithdraw");

    withdrawBtn.addEventListener("click",function(){

        let withdrawAmount=document.getElementById("withdrawAmount").value;
        let withdrawNumber=parseFloat(withdrawAmount);

        let currentWithdraw=document.getElementById("currentWithdraw").innerText;
        let currentWithdrawNumber=parseFloat(currentWithdraw);

        currentWithdrawNumber=currentWithdrawNumber+withdrawNumber;
        document.getElementById("currentWithdraw").innerText=currentWithdrawNumber;

        currentBalanceNumber=currentBalanceNumber-withdrawNumber ;
        document.getElementById("currentBalance").innerText=currentBalanceNumber;
        
        document.getElementById("withdrawAmount").value=" ";
    })

    </script>
</body>
</html>
